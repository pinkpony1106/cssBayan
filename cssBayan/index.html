<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="_container">
        <div class="_container_content">
          <h1>CSS Bayan</h1>
          <div class="border"></div>
          <div class="first_meme">
            <p>A suffering kitten</p>
            <div class="img_of_meme_1">
              <img src="/cssBayan/imgs/meme_1.jpg" alt="pic_of_first_meme" />
            </div>
          </div>
          <div class="border"></div>
          <div class="second_meme">
            <p>Why?</p>
            <div class="img_of_meme_2">
              <img src="/cssBayan/imgs/meme_2.jpg" alt="pic_of_second_meme" />
            </div>
          </div>
          <div class="border"></div>
          <div class="third_meme">
            <p>Grogu the junior</p>
            <div class="img_of_meme_3">
              <img src="/cssBayan/imgs/meme_3.jpg" alt="pic_of_third_meme" />
            </div>
          </div>
          <div class="border"></div>
          <div class="fourth_meme">
            <p>Kitten, whose owner is a programmer</p>
            <div class="img_of_meme_4">
              <img src="/cssBayan/imgs/meme_4.jpg" alt="pic_of_fourth_meme" />
            </div>
          </div>
          <div class="border"></div>
          <div class="fifth_meme">
            <p>I love frontend</p>
            <div class="img_of_meme_5">
              <img src="/cssBayan/imgs/meme_5.jpg" alt="pic_of_fifth_meme" />
            </div>
          </div>
          <div class="border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
