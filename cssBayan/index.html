<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="_container">
        <div class="_container_content">
          <h1>CSS Bayan</h1>

          <input id="meme1" type="radio" name="meme" />
          <label for="meme1">
            <div class="p_icon">
              <p>A suffering kitten</p>
              <div class="icon_plus">
                <img src="./imgs/plus.svg" alt="pic_of_plus" />
              </div>
            </div>
            <div class="img_of_meme">
              <img src="./imgs/meme_1.jpg" alt="pic_of_first_meme" />
            </div>
          </label>
          <input id="meme2" type="radio" name="meme" />
          <label for="meme2">
            <div class="p_icon">
              <p>Why?</p>
              <div class="icon_plus">
                <img src="./imgs/plus.svg" alt="pic_of_plus" />
              </div>
            </div>
            <div class="img_of_meme">
              <img src="./imgs/meme_2.jpg" alt="pic_of_second_meme" />
            </div>
          </label>
          <input id="meme3" type="radio" name="meme" />
          <label for="meme3">
            <div class="p_icon">
              <p>Grogu the junior</p>
              <div class="icon_plus">
                <img src="./imgs/plus.svg" alt="pic_of_plus" />
              </div>
            </div>
            <div class="img_of_meme">
              <img src="./imgs/meme_3.jpg" alt="pic_of_third_meme" />
            </div>
          </label>
          <input id="meme4" type="radio" name="meme" />
          <label for="meme4">
            <div class="p_icon">
              <p>Kitten, whose owner is a programmer</p>
              <div class="icon_plus">
                <img src="./imgs/plus.svg" alt="pic_of_plus" />
              </div>
            </div>
            <div class="img_of_meme">
              <img src="./imgs/meme_4.jpg" alt="pic_of_fourth_meme" />
            </div>
          </label>
          <input id="meme5" type="radio" name="meme" />
          <label for="meme5">
            <div class="p_icon">
              <p>I love frontend</p>
              <div class="icon_plus">
                <img src="./imgs/plus.svg" alt="pic_of_plus" />
              </div>
            </div>
            <div class="img_of_meme">
              <img src="./imgs/meme_5.jpg" alt="pic_of_fifth_meme" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
